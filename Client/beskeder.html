<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beskeder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="beskederStyle.css" rel="stylesheet">
</head>
<body>

<div id="pageContainer">

    <div id="topDisplay">
        <div id="usersContainer"></div>

        <div id="chatContainer">
            <ul id="messages"></ul>
        </div>
    </div>

    <div id="inputArea">
        <input id="input" onkeydown="search(this)" placeholder="Write text message here..." />
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

</div>

<script src="https://tallboye.herokuapp.com/socket.io/socket.io.js"></script>
<script src="beskederScript.js"></script>

</body>
</html>
